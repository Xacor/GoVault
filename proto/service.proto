syntax = "proto3";
package main;

import "google/protobuf/timestamp.proto";

option go_package = "../proto";

message Credentials {
  string login = 1;
  string password = 2;
}

message Text {
  string data = 1;
}

message Binary {
  bytes data = 1;
}

message Card {
  string number = 1;
  google.protobuf.Timestamp expiration_date = 2;
  string holder_name = 3;
}